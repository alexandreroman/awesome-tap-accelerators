accelerator:
  displayName: Awesome NodeJS/Express
  description: NodeJS/Express application serving a Bootstrap powered UI, including OpenTelemetry support.
  iconUrl: data:image/png;base64,
  tags:
  - node
  - express
  - web
  - opentelemetry

  options:
  - name: enableOtel
    label: Enable OpenTelemetry
    dataType: boolean
    defaultValue: false
  imports:
  - name: tap-workload

engine:
  let:
  - name: workloadResourceName
    expression: '#projectName.toLowerCase()'
  chain:
  - merge:
    - include: [ "**" ]
      exclude: [ "package.json", "package-lock.json", "catalog/catalog-info.yaml", "config/workload.yaml" ]
    - include: [ "package.json", "package-lock.json", "Tiltfile" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: "nodejs-express"
          with: "#projectName"
    - include: [ "catalog/catalog-info.yaml", "config/workload.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: "nodejs-express"
          with: "#workloadResourceName"

  - merge:
    - type: InvokeFragment
      reference: live-update
    - include: [ "**" ]
      onConflict: UseFirst

  - merge:
    - type: InvokeFragment
      reference: tap-workload
    - include: [ "**" ]
      onConflict: UseFirst
