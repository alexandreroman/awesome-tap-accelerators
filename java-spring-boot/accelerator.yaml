accelerator:
  displayName: Awesome Java Spring Boot
  description: Spring Boot application using Java 17, including OpenTelemetry support.
  iconUrl: data:image/png;base64,
  tags:
  - java
  - spring
  - web
  - opentelemetry

  options:
  - name: groupId
    inputType: text
    defaultValue: com.example
    label: Application group name
    required: true
  - name: packageName
    inputType: text
    defaultValue: com.example.springboot
    label: Application root package
    required: true
  - name: includeWebUI
    label: Include a web UI
    dataType: boolean
    defaultValue: true
  - name: includeDatabase
    label: Include a database
    dataType: boolean
    defaultValue: false
  - name: includeOtel
    label: Include OpenTelemetry support
    dataType: boolean
    defaultValue: false
  - name: includeOpenAPI
    label: Include OpenAPI endpoint
    dataType: boolean
    defaultValue: false
  - name: includeNative
    label: Include GraalVM native image support
    dataType: boolean
    defaultValue: false

  imports:
  - name: tap-workload

engine:
  let:
  - name: workloadResourceName
    expression: '#projectName.toLowerCase()'
  - name: otelKey
    expression: '"sidecar.opentelemetry.io/inject"'
  chain:
  - merge:
    - exclude: [ "**/*.java" ]
    - include: [ "**/*.java" ]
      let:
      - name: packageDirectory
        expression: '#packageName.replace(".", "/")'
      chain:
      - type: ReplaceText
        substitutions:
        - text: "com.vmware.tanzu.tap.accelerators.springboot"
          with: "#packageName"
      - type: RewritePath
        regex: "src/(?<sourceset>.*)/java/(?<currentpackage>.*/)springboot(?<untouchedpath>.*)"
        rewriteTo: "'src/' + #sourceset + '/java/' + #packageDirectory + '/' + #untouchedpath"

  - merge:
    - include: [ "**" ]
      exclude: [ "pom.xml" ]
    - include: [ "pom.xml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: "<groupId>com.vmware.tanzu.tap.accelerators</groupId>"
          with: "'<groupId>' + #groupId + '</groupId>'"
        - text: "<artifactId>java-spring-boot</artifactId>"
          with: "'<artifactId>' + #projectName + '</artifactId>'"
        - text: "<name>Java Spring Boot</name>"
          with: "'<name>' + #projectName + '</name>'"

  - merge:
    - include: [ "**" ]
      exclude: [ "config/workload.yaml", "config/workload-native.yaml", "config/app-operator/config.yaml", "config/app-operator/database.yaml", "catalog/catalog-info.yaml", "Tiltfile", "src/main/resources/application.yaml" ]
    - include: [ "config/workload.yaml", "config/workload-native.yaml", "config/app-operator/config.yaml", "config/app-operator/database.yaml", "catalog/catalog-info.yaml", "Tiltfile", "src/main/resources/application.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: "java-spring-boot"
          with: "#workloadResourceName"

  - merge:
    - include: [ "**" ]
      exclude: [ "src/main/resources/application-dev.yaml" ]
    - include: [ "src/main/resources/application-dev.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: "com.vmware.tanzu"
          with: "#packageName"

  - condition: "#includeOtel == true"
    merge:
    - include: [ "**" ]
      exclude: [ "src/main/resources/application.yaml" ]
    - include: [ "src/main/resources/application.yaml" ]
      chain:
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.yaml.ChangeValue
        options:
          oldKeyPath: '"$.management.tracing.enabled"'
          value: "true"
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.yaml.ChangeValue
        options:
          oldKeyPath: '"$.management.otlp.metrics.export.enabled"'
          value: "true"

  - condition: "#includeOtel == false"
    merge:
    - include: [ "**" ]
      exclude: [ "src/main/resources/application.yaml", "src/main/resources/application-dev.yaml" ]
    - include: [ "src/main/resources/application.yaml", "src/main/resources/application-dev.yaml" ]
      chain:
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.yaml.DeleteKey
        options:
          keyPath: '"$.management.tracing"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.yaml.DeleteKey
        options:
          keyPath: '"$.management.metrics"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.yaml.DeleteKey
        options:
          keyPath: '"$.management.otlp"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.yaml.DeleteKey
        options:
          keyPath: '"$.logging.pattern"'

  - condition: "#includeOtel == false"
    merge:
    - include: [ "**" ]
      exclude: [ "config/workload.yaml", "config/workload-native.yaml" ]
    - include: [ "config/workload.yaml", "config/workload-native.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: "      sidecar.opentelemetry.io/inject: 'true'\n"
          with: "''"

  - condition: "#includeOtel == false"
    merge:
    - include: [ "**" ]
      exclude: [ "catalog/catalog-info.yaml" ]
    - include: [ "catalog/catalog-info.yaml" ]
      chain:
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.yaml.DeleteKey
        options:
          keyPath: '"$.metadata.tags[3]"'

  - condition: "#includeDatabase == false"
    merge:
    - exclude: [ "**/contributors/*.java", "compose.yaml", "config/app-operator/database.yaml" ]

  - condition: "#includeWebUI == false"
    merge:
    - exclude: [ "**/info/*.java", "src/main/resources/static/**", "src/main/resources/templates/**" ]

  - condition: "#includeWebUI == false"
    merge:
    - include: [ "**" ]
      exclude: [ "src/main/java/**/IndexController.java" ]
    - include: [ "src/main/java/**/IndexController.java" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: "redirect:/info"
          with: "'redirect:/hello'"

  - condition: "#includeDatabase == false"
    merge:
    - include: [ "**" ]
      exclude: [ "src/main/resources/application.yaml" ]
    - include: [ "src/main/resources/application.yaml" ]
      chain:
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.yaml.DeleteKey
        options:
          keyPath: '"$.spring.jpa"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.yaml.DeleteKey
        options:
          keyPath: '"$.app.github"'

  - condition: "#includeDatabase == false"
    merge:
    - include: [ "**" ]
      exclude: [ "config/workload.yaml", "config/workload-native.yaml" ]
    - include: [ "config/workload.yaml", "config/workload-native.yaml" ]
      chain:
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.yaml.DeleteKey
        options:
          keyPath: '"$.spec.serviceClaims[1]"'

  - condition: "#includeDatabase == false"
    merge:
    - include: [ "**" ]
      exclude: [ "pom.xml" ]
    - include: [ "pom.xml" ]
      chain:
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"org.springframework.boot"'
          artifactId: '"spring-boot-docker-compose"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"org.springframework.boot"'
          artifactId: '"spring-boot-starter-webflux"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"org.springframework.boot"'
          artifactId: '"spring-boot-starter-data-jpa"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"org.postgresql"'
          artifactId: '"postgresql"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"net.ttddyy.observation"'
          artifactId: '"datasource-micrometer-spring-boot"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"net.ttddyy.observation"'
          artifactId: '"datasource-micrometer-spring-boot"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"org.springframework.boot"'
          artifactId: '"spring-boot-testcontainers"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"org.testcontainers"'
          artifactId: '"junit-jupiter"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"org.testcontainers"'
          artifactId: '"postgresql"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"org.springframework.cloud"'
          artifactId: '"spring-cloud-starter-contract-stub-runner"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemovePlugin
        options:
          groupId: '"org.hibernate.orm.tooling"'
          artifactId: '"hibernate-enhance-maven-plugin"'
      - type: ReplaceText
        regex:
          pattern: "(\\s+)(<dependencyManagement>)([\\s\\S]+)(</dependencyManagement>)"
          with: "''"
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveProperty
        options:
          propertyName: '"spring-cloud.version"'

  - condition: "#includeWebUI == false"
    merge:
    - include: [ "**" ]
      exclude: [ "pom.xml" ]
    - include: [ "pom.xml" ]
      chain:
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"org.springframework.boot"'
          artifactId: '"spring-boot-starter-thymeleaf"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"org.webjars"'
          artifactId: '"bootstrap"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"org.webjars"'
          artifactId: '"jquery"'

  - condition: "#includeOtel == false"
    merge:
    - include: [ "**" ]
      exclude: [ "pom.xml" ]
    - include: [ "pom.xml" ]
      chain:
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"io.micrometer"'
          artifactId: '"micrometer-registry-otlp"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"io.micrometer"'
          artifactId: '"micrometer-tracing-bridge-otel"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"io.opentelemetry"'
          artifactId: '"opentelemetry-exporter-otlp"'
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"net.ttddyy.observation"'
          artifactId: '"datasource-micrometer-spring-boot"'
      - type: ReplaceText
        regex:
          pattern: "(\\s+)(<executions>)(\\s+)(<execution>)(\\s+)(<id>build-info</id>)([\\s\\S]+)(</execution>)(\\s+)(</executions>)"
          with: "''"

  - condition: "#includeOtel == false"
    merge:
    - include: [ "**" ]
      exclude: [ "pom.xml" ]
    - include: [ "pom.xml" ]
      chain:
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemoveDependency
        options:
          groupId: '"org.springdoc"'
          artifactId: '"springdoc-openapi-starter-webmvc-ui"'

  - condition: "#includeOpenAPI == false"
    merge:
    - include: [ "**" ]
      exclude: [ "config/workload.yaml", "config/workload-native.yaml" ]
    - include: [ "config/workload.yaml", "config/workload-native.yaml" ]
      chain:
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.yaml.DeleteKey
        options:
          keyPath: '"$.spec.params[2]"'

  - condition: "#includeOpenAPI == false"
    merge:
    - include: [ "**" ]
      exclude: [ "src/main/resources/application.yaml" ]
    - include: [ "src/main/resources/application.yaml" ]
      chain:
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.yaml.DeleteKey
        options:
          keyPath: '"$.springdoc"'

  - condition: "#includeNative == false"
    merge:
    - include: [ "**" ]
      exclude: [ "config/workload-native.yaml" ]

  - condition: "#includeNative == false"
    merge:
    - include: [ "**" ]
      exclude: [ "pom.xml" ]
    - include: [ "pom.xml" ]
      chain:
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.RemovePlugin
        options:
          groupId: '"org.graalvm.buildtools"'
          artifactId: '"native-maven-plugin"'
      - type: ReplaceText
        regex:
          pattern: "(\\s+)(<profiles>)[\\s\\S]+(</profiles>)"
          with: "''"

  - merge:
    - type: InvokeFragment
      reference: tap-workload
    - include: [ "**" ]
    onConflict: UseFirst
